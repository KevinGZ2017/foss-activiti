<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
            
            	<div class="row row-no-gutter">
            		<div class="form-group">
            			<label for="assigneeField">{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</label>
                        【用户<i class="glyphicon glyphicon-plus clickable-property" ng-click="addAssigneeValueBySelect()"></i>】
            			<input type="text" id="assigneeField" class="form-control" ng-model="assignment.assignee" placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE_PLACEHOLDER' | translate}}" style="width: 150px;"/>
<!--                        <div>
                        {{ assignment.assignee.split("_")[2] }}
                        <i ng-if="assignment.assignee != null && assignment.assignee != ''" class="glyphicon glyphicon-minus clickable-property" ng-click="removeAssigneeValue()"></i>
                        </div>-->
                    </div>
            	</div>
            	
                <div class="row row-no-gutter">
                    <div class="form-group">
                    	<label for="userField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</label>
                        【用户<i class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateUserValueBySelect()"></i>】
                        <div ng-repeat="candidateUser in assignment.candidateUsers">
                            <input id="userField" class="form-control" type="hidden" ng-model="candidateUser.value" />
                            {{ candidateUser.value.split("_")[2] }}
            	            <i ng-if="candidateUser.value != ''" class="glyphicon glyphicon-minus clickable-property" ng-click="removeCandidateUserValue($index)"></i>
<!--            	            <i ng-if="$index == (assignment.candidateUsers.length - 1)" class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateUserValueBySelect()"></i>-->
                        </div>
                   	</div>
            
                    <div class="form-group">
                    	<label for="groupField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</label>
                        【角色<i class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateRoleGroupValueBySelect()"></i>
                        &nbsp;&nbsp;
                        组织机构<i class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateOrgGroupValueBySelect()"></i>】
                        <div ng-repeat="candidateGroup in assignment.candidateGroups">
            	          	<input id="groupField" class="form-control" type="hidden" ng-model="candidateGroup.value" />
                            {{ candidateGroup.value.split("_")[2] }}
            	          	<i ng-if="candidateGroup.value != ''" class="glyphicon glyphicon-minus clickable-property" ng-click="removeCandidateGroupValue($index)"></i>
<!--            	          	<i ng-if="$index == (assignment.candidateGroups.length - 1)" class="glyphicon glyphicon-plus clickable-property" ng-click="addCandidateGroupValue($index)"></i>-->
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
